<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식</title>
</head>
<body style="margin-left: 40px;" style="margin-top: 40px;">
    <h3>입력 양식</h3>
    <hr>
    <!-- submit 버튼을 누르면 입력된 값을 action에서 
        정한 위치로 method에서 정한 방법으로 서버에게 전송-->
        <!-- post방식이면 주소에서 무엇을 보내는지 보여주지않음 -->
        <!-- <form action="" method="get"> -->
    <form action="" method="post" enctype="multipart/form-data">  
        <table border="2">
            <tr>
                <td>텍스트</td>
                <td><input type="text" name="a" id="a"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="text" name="a" id="pwd"></td>
            </tr>
            <tr>
                <td>히든</td>
                <td><input type="hidden" name="id" value="primary key"></td> <!-- update시 사용됨, hidden은 화면단에 보이지않고 value값만 c=ccc형태로 보내준다-->
            </tr>
            <tr>
                <td>체크박스</td>
                <td>
                    <input type="checkbox" name="c" id="id1" value="1">
                        <label for="id1">사과</label>
                    <input type="checkbox" name="c" id="id2" value="2">
                        <label for="id2">참외</label>
                    <input type="checkbox" name="c" id="id3" value="3">
                        <label for="id3">포도</label>
                    <input type="checkbox" name="c" id="id4" value="4">
                        <label for="id4">홍시</label>
                </td>
            </tr>
            <tr>
                <td>셀렉트</td>
                <td>
                    <select name="d" id="">
                        <option value="1">김밥</option>
                        <option value="2">떡볶이</option>
                        <option value="3">순대</option>
                        <option value="4">어묵</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>셀렉트 멀티</td>    <!-- 여러개 선택할때는 multiple 방식보다는 체크박스가 많이쓰임 -->
                <td>
                    <select name="e" id="" multiple>
                        <option value="1">김밥</option>
                        <option value="2">떡볶이</option>
                        <option value="3">순대</option>
                        <option value="4">어묵</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>라디오</td>
                <td>
                    <input type="radio" name="f" id="" value="male">남자
                    <input type="radio" name="f" id="" value="female">여자
                </td>
            </tr>
            <tr>
                <td>Textarea</td>
                <td><textarea name="g" id="" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>파일</td>   <!-- get방식에서는 파일을 보낼수없다-->
                <td><input type="file" name="h" id=""></td>
            </tr>
            <tr>
                <td>버튼</td>
                <!--onclick에 자바스크립트의 함수를 입력해야지 버튼의 의미가 생김-->
                <td><input type="button" value="버튼" onclick="alert('버튼을 클릭하였음')">
                    <button type="submit">제출</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="제출">
                  <input type="reset" value="입력값 취소">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
