<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>삼각함수 그리기</title>
    <!--데이터를 잘게쪼개서 라인그래프로 그리면 곡선의 형태를 띄고있는 그래프도 커버가능  -->

</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>Line Graph를 이용한 삼각함수그래프</p>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div>
                <!--차트가 그려질 부분-->
                <canvas id="myChart" style="width:100%;"></canvas>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <script>
        let Xs = [], sin = [], cos = [];
        for (let i = 0; i < 630; i++) {
            Xs.push(i * 0.01);
            sin.push(Math.sin(i * 0.01));
            cos.push(Math.cos(i * 0.01));
        };
        console.log(Xs[0], sin[0], cos[0]);

        new Chart("myChart", {
            type: "line",
            data: {
                labels: Xs,         // x축
                datasets: [{
                    label : 'sin',
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: sin
                },
                {
                    label : 'cos',
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(255,0,0,1.0)",
                    borderColor: "rgba(255,0,0,0.1)",
                    data: cos
                }]
            },
            options: {
                scales: {
                    yAxes: [{ ticks: { min: -1, max: 1 } }],
                },
                plugins : {
                    legend: { display: true },
                    title : {
                        display:true,
                        text: '사인, 코사인 그래프',
                        padding: {top : 10, bottom:30},
                        font : {size:20}
                    }
                }
            }
        });
    </script>
</body>

</html>
