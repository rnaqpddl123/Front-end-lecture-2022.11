<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>jQuery Timer</title>
</head>
<body>
    <div id="show"></div>
    결과는 5 입니다.
    <script>
        var count = 3;
        function disp(num) {
            $('<img></img>')
            .attr('src', '../../img/metro'+num+'.svg')
            .attr('width', 1200)
            .attr('id', 'second')
            .css('margin', '40px')
            .appendTo('#show')
        }
        function hide() {
            $('#second').remove();
        }
        function countDown() {
            disp(count--);
            let interval = setInterval(() => {
                hide();
                if (count != 0) 
                    disp(count--);
            }, 1000);
            setTimeout(() => {
                clearInterval(interval);
            }, 3000);
        }
        $(document).ready(countDown);
    </script>
</body>
</html>
