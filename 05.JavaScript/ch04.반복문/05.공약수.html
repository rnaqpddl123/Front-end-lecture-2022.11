<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약수</title>
    <script>
        function getCD() {
            const num11 = Number(document.getElementById('num1').value);
            const num22 = Number(document.getElementById('num2').value);
            let commonDivisors = [];

            for (let i = 1; i <= ((num11 < num22) ? num11 : num22); i++) {
                if (num11 % i == 0)
                    commonDivisors.push(i);
            }
            const res = document.getElementById('resultTag');
            res.innerHTML = `공약수 : ${commonDivisors}`;
        }
    </script>
</head>

<body style="margin: 50px;">
    <input type="text" id="num1" placeholder="첫번째 숫자(양의정수)를 입력하세요"><br>
    <input type="text" id="num2" placeholder="두번째 숫자(양의정수)를 입력하세요"><br>
    <button onclick="getCD()">공약수 추출</button>
    <br>
    <p id="resultTag"></p>




</body>

</html>
