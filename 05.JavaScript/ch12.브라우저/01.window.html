<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert, prompt</title>
    <script>
        let input = prompt('제목', '이곳에 입력하세요.');   // String 입력
        let yes = confirm('확인합니까?');       // true, false

        alert(input + yes);
        //위에서 처리해서 입력값이 안들어감, script창을 바디내부,맨밑에다가 놔두면 입력값이 들어감
        // document.getElementById('ppp').innerHTML = input;  
    </script>
</head>
<body>
    <p id="ppp"></p>
    
</body>
</html>
