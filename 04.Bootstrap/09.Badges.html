<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Badges</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d119a19f5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>Badges</p>
    </div>

    <div class="container mt-5">
        <h2>Badges</h2>
        <h1>Example heading <span class="badge bg-secondary">1</span></h1>
        <h2>Example heading <span class="badge bg-secondary">2</span></h2>
        <h3>Example heading <span class="badge bg-secondary">3</span></h3>
        <h4>Example heading <span class="badge bg-secondary">4</span></h4>
        <h5>Example heading <span class="badge bg-secondary">5</span></h5>
        <h6>Example heading <span class="badge bg-secondary">6</span></h6>

        <h2 class="mt-3">Contextual Badges</h2>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light">Light</span>
        <span class="badge bg-dark">Dark</span>

        <h2 class="mt-3">Pill Badges</h2>
        <span class="badge rounded-pill bg-primary">2</span>
        <span class="badge rounded-pill bg-secondary">3</span>
        <span class="badge rounded-pill bg-success">4</span>
        <span class="badge rounded-pill bg-danger">5</span>
        <span class="badge rounded-pill bg-warning">7</span>
        <span class="badge rounded-pill bg-info">8</span>
        <span class="badge rounded-pill bg-light">11</span>
        <span class="badge rounded-pill bg-dark">13</span>

        <h2>Badge inside a Button</h2>
        <button type="button" class="btn btn-primary">
            Messages <span class="badge bg-danger">4</span>
        </button>
        <button type="button" class="btn btn-danger">
            Notifications <span class="badge bg-dark">7</span>
        </button>
    </div>

</body>

</html>
