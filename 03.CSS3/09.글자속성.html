<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자속성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Yeon+Sung&display=swap" rel="stylesheet">
    <style>
        .a {font-size: 32px;}
        .b {font-size: 2em;}
        .c {font-size: large; font-weight: bold; font-style: italic;}
        .d {font-size: small; font-weight: lighter; font-style: italic;}
        .arial {font-family: Arial;}
        .times {font-family: 'Times New Roman', Times, serif;}
        .malgun {font-family: 'Malgun Gothic';}
        .yeonsung {font-family: 'Yeon Sung', cursive;}
        .noto {font-family: 'Noto Sans KR', sans-serif;}
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px;">
    <h3>글자 속성</h3>
    <hr>
    <h1>Lorem Ipsum</h1>
    <p class="a arial">Lorem Ipsum(32px)</p>
    <p class="b times">Lorem Ipsum(2em)</p>
    <p class="c">Lorem Ipsum(large)</p>
    <p>Lorem Ipsum</p>
    <p class="d">Lorem Ipsum(small)</p>
    <hr>
    <h1>안녕하세요</h1>
    <p class="a noto">안녕하세요(32px)</p>
    <p class="b yeonsung">안녕하세요(2em)</p>
    <p class="c noto">안녕하세요(large)</p>
    <p>안녕하세요</p>
    <p class="d malgun">안녕하세요(small)</p>

</body>
</html>
